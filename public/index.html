<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>track</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'IBM Plex Mono', monospace;
      background: #000;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2vh 5vw;
      overflow-y: hidden; /* prevent scroll on small screens */
    }

    header {
      font-size: clamp(2.5rem, 9vw, 5.5rem);
      font-weight: 700;
      letter-spacing: -0.04em;
      line-height: 0.9;
      text-align: center;
      margin-bottom: 0.8vh;
    }

    .subtitle {
      font-size: clamp(0.9rem, 2.8vw, 1.2rem);
      color: #555;
      text-align: center;
      margin-bottom: 3vh;
    }

    form {
      width: 100%;
      max-width: 540px;
      display: flex;
      flex-direction: column;
      gap: 2vh;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 0.6vh;
    }

    .field-label {
      font-size: clamp(1.1rem, 3.2vw, 1.6rem);
      font-weight: 600;
      color: #0f0;
    }

    .url-input {
      background: #000;
      border: 2px solid #222;
      color: #eee;
      font-family: inherit;
      font-size: clamp(1rem, 3vw, 1.25rem);
      padding: 0.8rem 1rem;
      width: 100%;
      transition: border-color 0.15s;
    }

    .url-input:focus {
      outline: none;
      border-color: #0f0;
    }

    .url-input::placeholder {
      color: #333;
    }

    .or {
      text-align: center;
      color: #333;
      font-size: clamp(1rem, 3vw, 1.3rem);
      margin: 0.8vh 0;
    }

    .drop-zone {
      border: 2px dashed #222;
      min-height: 110px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 0.6rem;
      transition: all 0.2s;
      cursor: pointer;
      padding: 1rem;
    }

    .drop-zone:hover,
    .drop-zone.dragover,
    .drop-zone.has-file {
      border-color: #0f0;
      background: rgba(0, 255, 0, 0.015);
    }

    .drop-icon {
      width: 1.8rem;
      height: 1.8rem;
      color: #444;
      transition: color 0.2s;
    }

    .drop-zone:hover .drop-icon,
    .drop-zone.dragover .drop-icon,
    .drop-zone.has-file .drop-icon {
      color: #0f0;
    }

    .drop-text {
      font-size: clamp(0.95rem, 2.8vw, 1.15rem);
      font-weight: 500;
    }

    .drop-sub {
      font-size: 0.8rem;
      color: #444;
    }

    .file-name {
      margin-top: 0.6rem;
      font-size: 0.9rem;
      color: #0f0;
      word-break: break-all;
      max-width: 95%;
    }

    button {
      margin-top: 1.5vh;
      background: #0f0;
      color: #000;
      font-family: inherit;
      font-size: clamp(1rem, 3vw, 1.25rem);
      font-weight: 700;
      padding: 0.8rem 1.6rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      align-self: center;
      min-width: 180px;
    }

    button:hover:not(:disabled) {
      background: #00ff00;
      transform: scale(1.03);
    }

    button:disabled {
      background: #111;
      color: #333;
      cursor: not-allowed;
    }

    footer {
      margin-top: 3vh;
      font-size: 0.8rem;
      color: #333;
      text-align: center;
    }

    @media (max-width: 480px) {
      body {
        padding: 3vh 6vw;
      }
      header {
        font-size: clamp(2.2rem, 12vw, 4.5rem);
      }
      .drop-zone {
        min-height: 100px;
        padding: 0.8rem;
      }
      button {
        padding: 0.7rem 1.4rem;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <header>track</header>
  <p class="subtitle">short links that expose everything</p>

  <form action="/create" method="POST" enctype="multipart/form-data">

    <div class="field">
      <div class="field-label">URL</div>
      <input type="url" name="url" placeholder="https://example.com" class="url-input" />
    </div>

    <div class="or">or</div>

    <div class="field">
      <div class="field-label">IMAGE</div>

      <label class="drop-zone" id="dropzone">
        <input type="file" name="image" accept="image/*" class="sr-only" id="file" />

        <svg class="drop-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 13v5H5v-5H3v7a2 2 0 002 2h14a2 2 0 002-2v-7h-2zm-7-1l5-5h-4V3H9v4H5l5 5z"/>
        </svg>

        <div class="drop-text">drop image or click</div>
        <div class="drop-sub">PNG · JPG · GIF • max 10 MB</div>

        <div id="file-name" class="file-name"></div>
      </label>
    </div>

    <button type="submit" id="submit" disabled>generate link</button>

  </form>

  <footer>ethical use only</footer>

  <script>
    const url = document.querySelector('input[name="url"]');
    const fileInput = document.getElementById('file');
    const dropzone = document.getElementById('dropzone');
    const fileName = document.getElementById('file-name');
    const submit = document.getElementById('submit');

    function check() {
      submit.disabled = !(url.value.trim() || fileInput.files.length > 0);
    }

    url.addEventListener('input', check);
    fileInput.addEventListener('change', () => {
      check();
      fileName.textContent = fileInput.files.length ? fileInput.files[0].name : '';
    });

    ['dragenter', 'dragover'].forEach(e => dropzone.addEventListener(e, ev => {
      ev.preventDefault();
      dropzone.classList.add('dragover');
    }));

    ['dragleave', 'drop'].forEach(e => dropzone.addEventListener(e, ev => {
      ev.preventDefault();
      dropzone.classList.remove('dragover');
    }));

    dropzone.addEventListener('drop', ev => {
      if (ev.dataTransfer.files.length) {
        fileInput.files = ev.dataTransfer.files;
        fileInput.dispatchEvent(new Event('change'));
      }
    });
  </script>

</body>
</html>
